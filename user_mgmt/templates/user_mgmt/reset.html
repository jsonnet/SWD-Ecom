{% extends "base.html" %}
{% block content %}
<form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset your password</legend>
                {% for field in form %}
                    <p>
                        {{ field.label_tag }}
                        {{ field }}

                        {% for err in field.errors %}
                            <p style="color: red">{{ err }}</p>
                        {% endfor %}
                    </p>
                {% endfor %}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Send Passwort Reset Link</button>
            </div>
        </form>

{% endblock content %}
