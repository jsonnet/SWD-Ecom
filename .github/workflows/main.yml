# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Track TODO Action
        uses: ribtoks/tdg-github-action@v0.4.5-beta
      - name: FIXME alert
        uses: bbugh/action-fixme-check@v1.0.0


